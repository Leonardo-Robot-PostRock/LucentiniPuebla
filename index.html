<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>The Gamer Shop</title>

<script src="./components/header.js" type="text/javascript"></script>
<script src="./components/footer.js" type="text/javascript"></script>
<link rel="stylesheet" href="./style.css" />
<link rel="stylesheet" href="./styles/header.css" />
<link rel="stylesheet" href="./styles/slider.css" />
<link rel="stylesheet" href="./styles/footer.css">
<link rel="icon" type="image/png" href="./public/favicon.png" />
<!-- Material symbols -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
</head>
<body>
  <header-component></header-component>
<main class="section-container">
  <section>
    <div class="slidercontainer">
      <div class="showSlide fade">
        <img src="./assets/images/gamingshop banner nvidia.png" />
      </div>
      <div class="showSlide fade">
        <img src="./assets/images/gamingshop banner amd-.png" />
      </div>
      <div class="showSlide fade">
        <img src="./assets/images/gamingshop banner-intel.png" />
      </div>
      <div class="showSlide fade">
        <img src="./assets/images/gamingshop banner-ryzen.png" />
      </div>
      <!-- Navigation arrows -->
      <a class="left" onclick="nextSlide(-1)"
        ><span class="material-symbols-outlined arrow material-icon"> chevron_left </span></a
      >
      <a class="right" onclick="nextSlide(1)"
        ><span class="material-symbols-outlined arrow material-icon"> chevron_right </span></a
      >
    </div>
  </section>
  <footer-component></footer-component>
</main>
</body>
<script src="./utils/slider.js"></script>
</html>
