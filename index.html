<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="public/favicon.png" />
    <!-- Material symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>The Gamer Shop</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/slider.css" type="text/css" />
    <link rel="stylesheet" href="styles/footer.css" type="text/css" />
    <link rel="stylesheet" href="styleContact.css" type="text/css" />
    <link rel="stylesheet" href="./styles/sidebar.css" type="text/css" />
  </head>

  <body>
    <header-component></header-component>
    <main class="section-container">
      <section>
        <div class="slidercontainer">
          <div class="showSlide fade">
            <img src="assets/images/gamingshop banner nvidia.png" />
          </div>
          <div class="showSlide fade">
            <img src="assets/images/gamingshop banner amd-.png" />
          </div>
          <div class="showSlide fade">
            <img src="assets/images/gamingshop banner-intel.png" />
          </div>
          <div class="showSlide fade">
            <img src="assets/images/gamingshop banner-ryzen.png" />
          </div>
          <!-- Navigation arrows -->
          <a class="left" onclick="nextSlide(-1)"
            ><span class="material-symbols-outlined arrow material-icon"> chevron_left </span></a
          >
          <a class="right" onclick="nextSlide(1)"
            ><span class="material-symbols-outlined arrow material-icon"> chevron_right </span></a
          >
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script src="components/header.js" type="text/javascript"></script>
    <script src="utils/slider.js" type="text/javascript"></script>
    <script src="components/footer.js" type="text/javascript"></script>
  </body>
</html>
